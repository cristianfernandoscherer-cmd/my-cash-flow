version: '3.8'

services:
  postgres_mcf:
    image: postgres:15-alpine
    container_name: postgres_mcf
    environment:
      POSTGRES_DB: ${DB_NAME:-mycashflow}
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pass}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-user} -d ${DB_NAME:-mycashflow}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis_mcf:
    image: redis/redis-stack-server:latest
    container_name: redis_mcf
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  transactions_mcf:
    build: .
    container_name: transactions_mcf
    ports:
      - "8081:8000"
    volumes:
      - .:/app
      - ./logs:/app/logs  
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-user}:${DB_PASSWORD:-pass}@postgres_mcf:5432/${DB_NAME:-mycashflow}
      - REDIS_URL=redis://redis_mcf:6379
    depends_on:
      postgres_mcf:
        condition: service_healthy
      redis_mcf:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres-data:
  redis-data: