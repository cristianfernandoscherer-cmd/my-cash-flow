[alembic]
script_location = src/infra/data/migrations
prepend_sys_path = .
version_locations = %(here)s/src/infra/data/migrations/versions

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_sqlalchemy]
level = WARNING
qualname = sqlalchemy.engine
handlers = 

[logger_alembic]
level = INFO
qualname = alembic
handlers = 

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
